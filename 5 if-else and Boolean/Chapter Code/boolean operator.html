<!DOCTYPE html>
<html lang="en">

<head>
  <title>Boolean Operators</title>
</head>

<body>
  <script>
    let age = 49;
    console.log(age > 18);
    console.log(age < 65);
    if (age > 18 && age < 65) {
      console.log('You can drive');
    } else {
      console.log('Use a bicycle');
    }
  </script>
</body>

</html>
