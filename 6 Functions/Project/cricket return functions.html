<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
      background-color: rgb(5, 117, 20);

      color: white;
    }

    h1 mark {
      color: blue;
    }

    button {
      font-size: 12px;
      color: blue;
      font-weight: 600;
      height: 50px;
      width: 50px;
      border: 2px solid rgb(10, 10, 41);
      border-radius: 50%;
      margin-left: 10px;
    }
    
    h3 {
      margin-top: 60vh;
    }
  </style>
</head>

<body>
  <h1><mark>Bat Ball Stump Game</mark> </h1>
  <button onclick="
    let computerChoice = generateComputerChoice();
    
    let resultMsg;
    if (computerChoice === 'Ball') {
      resultMsg = 'User Won!';
    } else if (computerChoice === 'Bat') {
      resultMsg = `It's tie`;
    } else if (computerChoice === 'Stump') {
      resultMsg = 'Computer has won!';
    }
    
    alert(`you have chosen Bat. computer choice is ${computerChoice} and ${resultMsg}`);

  ">Bat</button>

  <button onclick="
    computerChoice = generateComputerChoice();

    resultMsg = '';
    if (computerChoice === 'Ball') {
      resultMsg = `It's tie`;
    } else if (computerChoice === 'Bat') {
      resultMsg = 'Computer has won!';
    } else if (computerChoice === 'Stump') {
      resultMsg = 'User Won!';
    }
    
    alert(`you have chosen Ball. computer choice is ${computerChoice} and ${resultMsg}`);

  ">Ball</button>

  <button onclick="
    computerChoice = generateComputerChoice();

    resultMsg = '';
    if (computerChoice === 'Ball') {
      resultMsg = 'Computer has won!';
    } else if (computerChoice === 'Bat') {
      resultMsg = 'User Won!';
    } else if (computerChoice === 'Stump') {
      resultMsg = `It's tie`;
    }
    
    alert(`you have chosen Stump. computer choice is ${computerChoice} and ${resultMsg}`);

  ">Stump</button>
  <script>
    function generateComputerChoice() {
      //This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if (randomNumber <= 1) {
        return 'Bat'
      }
      else if (randomNumber <= 2) {
        return 'Ball';
      }
      else {
        return 'Stump';
      }
    }
  </script>

</body>

</html>
